# Nginx Server Configuration
# Add this to your server block in nginx.conf or site configuration

server {
    # Your server configuration here...
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "frame-ancestors 'self'" always;
    add_header Content-Type "text/html; charset=utf-8" always;
    
    # HTML files - no cache
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
    }
    
    # Fingerprinted assets - long cache (8-character hash pattern)
    location ~* ^[\w-]+\.[0-9a-f]{8}\.(js|css|png|jpg|jpeg|svg|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # Regular static assets - moderate cache
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400" always;
    }
    
    # Your location blocks here...
}

